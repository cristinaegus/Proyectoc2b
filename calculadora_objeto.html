<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Primer número" />
    <input type="number" id="num2" placeholder="Segundo número" />
    <select id="operacion">
      <option value="sumar">Sumar</option>
      <option value="restar">Restar</option>
      <option value="multiplicar">Multiplicar</option>
      <option value="dividir">Dividir</option>
      <option value="modulo">Módulo</option>
    </select>
    <button type="button" onclick="ejecutar()">Ejecutar</button>
    <div id="resultado"></div>
  </body>
  <script>
    let calculadora = {
      sumar: function (a, b) {
        if (this.comprobar_num(a) && this.comprobar_num(b)) {
          return a + b;
        } else {
          return false;
        }
      },
      restar(a, b) {
        if (this.comprobar_num(a) && this.comprobar_num(b)) {
          return a - b;
        } else {
          return false;
        }
      },
      multiplicar(a, b) {
        if (this.comprobar_num(a) && this.comprobar_num(b)) {
          return a * b;
        } else {
          return false;
        }
      },
      dividir(a, b) {
        if (this.comprobar_num(a) && this.comprobar_num(b)) {
          return a / b;
        } else {
          return false;
        }
      },
      modulo(a, b) {
        return a % b;
      },
      comprobar_num(num) {
        if (isNaN(num) || !isFinite(num)) {
          window.alert("Introduce correctamente el número");
        }
      },
    };
  </script>
</html>
