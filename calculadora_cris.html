<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style type="text/css">
    input[type="text"],
    button {
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 5px;
      width: 150px;
      box-shadow: 2px 2px 5px #ccc;
    }

    button {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
  </style>

  <body>
    <form>
      <input type="text" id="num1" placeholder="Primer número" />
      <input type="text" id="num2" placeholder="Segundo número" />
      <br />
      <button type="button" onclick="sumar()">Sumar</button>
      <button type="button" onclick="restar()">Restar</button>
      <button type="button" onclick="multiplicar()">Multiplicar</button>
      <button type="button" onclick="dividir()">Dividir</button>
      <br />
      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <p>Resultado:</p>
    <input
      type="text"
      id="resultado"
      title="Resultado de la operación"
      placeholder="Resultado"
      disabled
    />
    <script type="text/javascript" src="script.js"></script>
  </body>
  <script type="text/javascript">
    function sumar() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").value = num1 + num2;
    }

    function restar() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").value = num1 - num2;
    }

    function multiplicar() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").value = num1 * num2;
    }

    function dividir() {
      let num1 = parseFloat(document.getElementById("num1").value);
      let num2 = parseFloat(document.getElementById("num2").value);
      if (num2 !== 0) {
        document.getElementById("resultado").value = num1 / num2;
      } else {
        alert("No se puede dividir entre cero.");
        document.getElementById("resultado").value = "";
      }
    }
  </script>
</html>
