<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" />
      <label for="apellido">Apellido: </label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Introduce tu apellido"
      />
      <br />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" min="0" max="120" disabled />
      <label for="correo">Correo electrónico: </label>
      <input
        type="email"
        name="correo"
        pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
        title="Ejemplo: usuario@dominio.com"
      />
      <label for="telefono">Teléfono: </label>
      <input
        type="tel"
        name="telefono"
        id=""
        pattern="[0-9]{9}"
        title="Comprueba si el número es correcto"
      />
      <br />
      <label for="contrasena">Contraseña: </label>
      <input type="password" name="contrasena" id="" />
      <br />
      <select name="provincia" id="">
        <option value="Bizkaia">Bizkaia</option>
        <option value="Gipuzkoa">Gipuzkoa</option>
        <option value="Alava">Álava</option>
      </select>
      <br />
      <select name="" id=""></select>
      <textarea
        name="descripcion"
        id="descripcion"
        cols="30"
        rows="10"
      ></textarea>
      <fieldset>
        <legend>Idiomas que hablas:</legend>
        <label for="espanol">Español: </label>
        <input type="checkbox" name="espanol" id="" />
        <label for="ingles">Inglés: </label>
        <input type="checkbox" name="ingles" id="" />
        <label for="euskera">Euskera: </label>
        <input type="checkbox" name="euskera" id="" />
      </fieldset>
      <fieldset>
        <legend>Carnet:</legend>
        <label>Coche: </label>
        <input type="checkbox" name="carnet" id="" value="coche" />
        <label>Moto: </label>
        <input type="checkbox" name="carnet" id="" value="moto" />
        <label>Camión: </label>
        <input type="checkbox" name="carnet" id="" value="camion" />
      </fieldset>
      <fieldset>
        <legend for="tarifa">Qué tarifa deseas:</legend>
        <br />
        <label>
          <input type="radio" name="tarifa" id="" value="premium" />
          Premium</label
        ><br />
        <label
          ><input type="radio" name="tarifa" id="" value="economica" />
          Económica </label
        ><br />
        <label
          ><input type="radio" name="tarifa" id="" value="free" />
          Gratuita </label
        ><br />
      </fieldset>
      <fieldset>
        <legend>Tiempo</legend>
        <input type="date" name="fecha" id="" />
        <input type="time" name="hora" id="" />
        <input type="datetime-local" name="fecha-hora" id="" />
      </fieldset>
      <input type="color" name="color" id="" />
      <input type="file" name="archivo" id="" accept=".pdf" multiple />
      <input type="hidden" name="logueado" value="true" />

      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
      </div>
    </form>
  </body>
</html>
