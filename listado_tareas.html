<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listado Tareas</title>
  </head>
  <body>
    <h1>Listado tareas</h1>
    <input
      type="text"
      id="tarea_nueva"
      maxlength="40"
      placeholder="Introduce nueva tarea"
    />
    <button type="button" id="aniadir_tarea">Añadir</button>
    <h3>Tareas</h3>
    <ul id="listado"></ul>
  </body>
  <script>
    let tareas = [];

    const borrarItem = function (indice) {
      console.log("borro" + indice);
      if (confirm(`¿Quieres eliminar la tarea ${tareas[indice]}?`)) {
        eliminado = tareas.splice(indice, 1);
        renderizarListado();
      }
    };

    const renderizarListado = function () {
      listado = document.getElementById("listado");
      listado.innerHTML = "";
      tareas.forEach((tarea, indice) => {
        itemTarea = document.createElement("li");
        itemTarea.innerText = tarea + " ";
        itemBoton = document.createElement("button");
        itemBoton.innerText = "Borrar";
        itemBoton.addEventListener("click", () => borrarItem(indice));
        itemTarea.appendChild(itemBoton);
        console.log(itemTarea);
        listado.appendChild(itemTarea);
      });
    };

    const aniadirTarea = function () {
      let input_tarea = document.getElementById("tarea_nueva");
      let tareaNueva = input_tarea.value;
      console.log(tareaNueva);
      if (tareaNueva === "") {
        alert("La tarea no puede estar vacía");
      } else {
        input_tarea.value = "";
        tareas.unshift(tareaNueva);
        console.log(tareas);
        renderizarListado();
      }
    };

    document
      .getElementById("aniadir_tarea")
      .addEventListener("click", aniadirTarea);
  </script>
</html>
